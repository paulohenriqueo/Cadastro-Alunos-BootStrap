<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <header class="display-4 bg-light text-center">
        Cadastro de Alunos
    </header>

    <main class="container">

        <section>
            <div class="display-6 mt-3 mb-3">
                Formulário de Cadastro
            </div>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form onsubmit="save(); return false;" id="formStudent">
                        <div class="row mb-3">
                            <label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputName" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputEmail" required>
                            </div>
                            <label for="inputPhone" class="col-sm-2 col-form-label">Telefone:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="phone" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputCurso" class="col-sm-2 col-form-label">Curso:</label>
                            <div class="col-sm-4">
                                <select class="form-select" aria-label="Selecione um Curso" id="selectCourse" required>
                                    <option value="" selected>Escolha:</option>
                                    <option value="1">Java</option>
                                    <option value="2">Phyton</option>
                                    <option value="3">JavaScript</option>
                                    <option value="4">Angular</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputShift" class="col-sm-2 col-form-label">Turno:</label>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="shift" id="morningShift"
                                        value="Manhã" checked>
                                    <label class="form-check-label" for="morningShift">
                                        Manhã
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="shift" id="eveningShift"
                                        value="Tarde">
                                    <label class="form-check-label" for="eveningShift">
                                        Tarde
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="shift" id="nightShift"
                                        value="Noite">
                                    <label class="form-check-label" for="nightShift">
                                        Noite
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3 mt-3">
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <hr>
        <section>

            <div class="display-6 mt-3 mb-3">
                Alunos Cadastrados
            </div>

            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <table class="table" id="studentsTable">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Email</th>
                                <th scope="col">Telefone</th>
                                <th scope="col">Curso</th>
                                <th scope="col">Turno</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>
            
        </section>

    </main>

    <footer class="bg-secondary text-center text-white fixed-bottom">
        Sistemas P&D
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/jquery.mask.min.js"></script>
    <script src="/js/script.js"></script>

</body>

</html>
