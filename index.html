<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <header class="display-4 bg-light text-center">
        Cadastro de Produtos
    </header>

    <main class="container">

        <section>
            <div class="display-6 mt-3 mb-3">
                Formulário de Cadastro
            </div>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form>
                        <div class="row mb-3">
                            <label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputName">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputEmail">
                            </div>
                            <label for="inputPhone" class="col-sm-2 col-form-label">Telefone:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputPhone">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputCurso" class="col-sm-2 col-form-label">Curso:</label>
                            <div class="col-sm-4">
                                <select class="form-select" aria-label="Selecione um Curso" id="selectCourse">
                                    <option value="" selected>Escolha:</option>
                                    <option value="1">Java</option>
                                    <option value="2">Phyton</option>
                                    <option value="3">JavaScript</option>
                                    <option value="4">Angular</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputShift" class="col-sm-2 col-form-label">Turno:</label>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="shift" id="exampleRadios1"
                                        value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        Manhã
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="shift" id="exampleRadios2"
                                        value="option2">
                                    <label class="form-check-label" for="exampleRadios2">
                                        Tarde
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="shift" id="exampleRadios3"
                                        value="option3">
                                    <label class="form-check-label" for="exampleRadios3">
                                        Noite
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3 mt-3">
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <hr>
        <section>

            <div class="display-6 mt-3 mb-3">
                Alunos Cadastrados
            </div>

            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Email</th>
                                <th scope="col">Telefone</th>
                                <th scope="col">Curso</th>
                                <th scope="col">Turno</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Pedro Antônio</td>
                                <td>pedro.antonio@abutua.com</td>
                                <td>(15) 9999-9999</td>
                                <td>Angular</td>
                                <td>Tarde</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Glauco</td>
                                <td>teste@teste.com</td>
                                <td>(11) 1111-11</td>
                                <td>Java</td>
                                <td>Manhã</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
        </section>

    </main>

    <footer class="bg-secondary text-center text-white fixed-bottom">
        Sistemas P&D
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
